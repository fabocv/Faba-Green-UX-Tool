
<div class="bg"></div>
<div class="content">
  <h1>Usuarios</h1>

  <div class="container">
    @for( user of usuarios(); let  i = $index ; track i + user.email) {
      <mat-card class="card">
        <div mat-card-avatar class="avatar"> {{user.name.first[0]}}{{user.name.last[0]}}</div>
        <div class="info">
          <h3>{{ user.name.title }} {{user.name.first}} </h3>
        <p>{{user.email}}</p>
        <p>{{user.cell}}</p>
        </div>
      </mat-card>
    } @empty {
      <p>There are no items.</p>
    }
  </div>
</div>
